<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>qr code component</title>
</head>
<body>
    <div class="container">
            <img src="./images/image-qr-code.png" alt="">
            <div class="section">
                <h2 class="header">Improve your front-end <br> skills by building projects</h2>
                <section class="para">
                    <p class="para_item">Scan the QR code to visit Frontend </p>
                    <p class="para_item">Mentor and take your coding skills to </p>
                    <p class="para_item">the next level</p>
                </section>
            </div>
    </div>
</body>
</html>
